<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Hola x2</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class=" bg-light text-dark">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
		<a class="navbar-brand" href="/">Magna Alianza</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/coffee">Registrar tipo de caf√©</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- End NAVBAR -->
	<div class="container">
		<h1 class="text-center mt-5 mb-4">Registrar Finca</h1>
		<div class="rounded shadow p-4 bg-white ">
			<form th:object="${farmland}" th:action="@{/farmland}" method="post">
			    <div class="form-group">
			      <label for="firstname">Nombre de farmland</label>
			      <input th:field="*{nombre}" type="text" class="form-control" id="firstname" placeholder="Finca de Don Pepe" >
			    </div>
				<input th:field="*{idProducer}" type="hidden" class="form-control" id="idProducer" placeholder="id" >

				<div class="form-group">
					<p>Tipos de granos</p>
					<th:block th:each="cof : ${coffee}" >
						<div class="float-left mt-1 mb-3 mr-3">
							<div class="custom-control custom-checkbox" >
								<input type="checkbox" class="custom-control-input" th:id="${cof.id}" th:field="*{id}" th:value="${cof.id}">
								<label style="cursor: pointer;" class="custom-control-label " th:for="${cof.id}" th:text="${cof.name}" >Check this custom checkbox</label>
							</div>
						</div>
					</th:block>
				</div>

			  <button type="submit" class="btn btn-dark btn-block">Registrar finca</button>
			</form>
		</div>
	</div>
</body>
</html>
