<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Magna Alianza</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .dots:after {
            content: '\2807';
            font-size: 1.3em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="/">Magna Alianza</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="coffee">Registrar tipo de café</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mb-5">

    <h1 class="mt-5 mb-3 text-center">Magna Alianza</h1>

    <!-- Table -->
    <div class="shadow rounded bg-white p-4">
        <div class="row">
            <div class="col"><h2 class="mt-2 mb-3">Productores</h2></div>
            <div class="mr-2"><a href="producer" class="btn btn-dark ">Agregar productor</a></div>
            <div class="mr-2"><a href="searchproducer" class="btn btn-dark ">Buscar prductor</a></div>
        </div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cédula</th>
                <th scope="col">Empresa</th>
                <th scope="col">Dirección</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prod,i : ${producer}">
                <th th:text="${i.index + 1}">1</th>
                <td th:text="${prod.firstname}">Mark</td>
                <td th:text="${prod.identification}">Otto</td>
                <td th:text="${prod.companyName}">Empresa Patitos</td>
                <td th:text="${prod.nominalAddress}">Detras del palo de mangos</td>
                <td>
                    <div class="dropdown">
                        <div class="dots" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                             aria-expanded="false">
                        </div>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" th:href="@{'/viewproducer/' + ${prod.id}}">Ver productor</a>
                            <!--  	 <a class="dropdown-item" th:href="@{'/producer/edit/' + ${prod.id}}">Editar Producer</a>
                                    <a class="dropdown-item" href="#">Eliminar productor</a>
                            -->
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
