<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Productores</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
	<a class="navbar-brand" href="/">Magna Alianza</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/coffee">Registrar tipo de café</a>
			</li>
		</ul>
	</div>
</nav>
<!-- End NAVBAR -->
	<div class="container">
		<h1 class="text-center mt-5 mb-4">Registrar productor</h1>
		<div class="rounded shadow p-4 bg-white ">
			<form th:object="${producer}" th:action="@{/producer}" method="post">
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="firstname">Nombre</label>
			      <input th:field="*{firstname}" type="text" class="form-control" id="firstname" placeholder="Jon Sully" >
			    </div>
			    <div class="form-group col-md-6">
			      <label for="identification">Cédula</label>
			      <input th:field="*{identification}" type="text" class="form-control" id="identification" placeholder="801-1160-511">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="empresa">Nombre de la empresa</label>
			    <input th:field="*{companyName}" type="text" class="form-control" id="empresa" placeholder="Productores de Zapote S.A">
			  </div>
			  <div class="form-group">
			    <label for="province">Provincia</label>
			    <input th:field="*{province}" type="text" class="form-control" id="province" placeholder="San José, Alajuela..">
			  </div>
			  <div class="form-group">
			    <label for="canton">Cantón</label>
			    <input th:field="*{canton}" type="text" class="form-control" id="canton" placeholder="Aserrí, Atenas..">
			  </div>
			  <div class="form-group">
			    <label for="district">Distrito</label>
			    <input th:field="*{district}" type="text" class="form-control" id="district" placeholder="Carmen, Hatillo..">
			  </div>
			  <div class="form-group">
			    <label for="direccion">Dirección exacta</label>
			    <input th:field="*{nominalAddress}" type="text" class="form-control" id="direccion" placeholder="1234 Main St">
			  </div>
			  <button type="submit" class="btn btn-dark btn-block">Registrar productor</button>
			</form>
		</div>
	</div>
</body>
</html>
